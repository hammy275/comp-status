<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comp-status</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Computer Status Information</h1>
    <form>
        <label for="ip">IP Address (including port!)</label>
        <input type="text" id="ip">
        <label for="username">Username</label>
        <input type="text" id="username">
        <label for="password">Password</label>
        <input type="password" id="password">
        <label for="useCookies">Store Login Information in Cookies</label>
        <input type="checkbox" id="useCookies" onchange='useCookiesFunction(this);' checked>
    </form>
    <br>
    <label for="computerDropdown">Select a Computer:</label>
    <select id="computerDropdown" onchange="renderComputerInfo()">
    </select>
    <br>
    <br>
    <p id="pcName"></p>
    <p id="RAMInfo"></p>
    <p id="CPUInfo"></p>
    <p id="turboInfo"></p>
    <p id="CPUTemps"></p>
    <p id="CPUUsages"></p>
    <script type="text/javascript" src="index.js"></script>
    <br>
    <br>
    <p id="statusMessage"></p>
</body>
</html>
